language: node_js
node_js:
- '12'
- node

env:
  global:
    secure: 

script: npm test
jobs:
  include:
  - stage: npm
    node_js: '12'
    if: tag =~ ^v\d.*
    deploy:
      provider: npm
      script: npm run build
      email: towyuan@outlook.com
      api_key:
        secure: 
      on:
        tags: true
        skip_cleanup: true
  - stage: binary releases
    script: npm run standalone
    if: tag =~ ^v\d.*
    node_js: '12'
    deploy:
      provider: releases
      api_key: "$GITHUB_TOKEN"
      file_glob: true
      file: standalone/*
      skip_cleanup: true
      on:
        tags: true
